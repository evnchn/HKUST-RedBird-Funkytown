<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      #color,
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <model-viewer id="color" alt="HKUST Red Bird Sundial" src="redBird_OpenSCAD.glb" arshadow-intensity="1" rotation-per-second="1rad" onload="readyfunc()">
      <p id="desc">Click to begin</p>
    </model-viewer>
    <script>
      function readyfunc() {
        const modelViewerColor = document.querySelector("model-viewer#color");
        const [material] = modelViewerColor.model.materials;
        material.pbrMetallicRoughness.setBaseColorFactor("#bb0000");
		// https://modelviewer.dev/examples/scenegraph/
      }
    </script>
    <script src="loopify.js" type="text/javascript"></script>
    <script>
      document.body.onclick = function() {
        document.querySelector("model-viewer#color").setAttribute("auto-rotate", "1");
        document.querySelector("#desc").innerHTML = "";
        loopify("perfect.mp3", ready); // https://stackoverflow.com/a/47477162

        function ready(err, loop) {
          if (err) {
            console.warn(err);
          }
          loop.play();
        }
      }
    </script>
  </body>
</html>
